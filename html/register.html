    <title>Register Shoes Shop Online</title>
</head>
<body>
   <section id="register">
    <div class="container">
       <div class="register_form">
        <div class="register_title">
            <h1>Register</h1>
        </div>
        <div class="form_body">
            <form id="formRegister" class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="txtEmail">
                  <span id="spanEmail" class="text-danger"></span>
                </div>
                
                <div class="col-md-6">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="txtName" placeholder="">
                  <span id="spanName" class="text-danger"></span>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtPassword">
                    <span id="spanPass" class="text-danger"></span>
                </div>
                <div class="col-md-6">
                  <label for="inputPhone" class="form-label">Phone</label>
                  <input type="text" class="form-control" id="txtPhone" placeholder="">
                  <span id="spanPhone" class="text-danger"></span>
                </div>
                <div class="col-md-6">
                  <label for="inputPC" class="form-label">Password Confirm</label>
                  <input type="text" class="form-control" id="txtPasswordConfirm">
                  <span id="spanPassConfirm" class="text-danger"></span>
                </div>
                <div class="col-md-4">
                  <label for="inputGender" class="form-label">Gender</label>
                  <select id="txtGender" class="form-select">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                </div>
                <div class=" col-md-6 ">
                  <button onclick="" type="submit" class="btn btn-primary">submit</button>
                </div>
                <div class="backHome col-md-6">
                    <a href="./../index.html"><i class="fa-solid fa-house"></i>Back to the home </a>
                </div>
              </form>
        </div>
       </div>
    </div>
   </section>
   <!-- axios  -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="./../js/register.js"></script>
   <script src="./../js/validation/validationRegister.js"></script>


   

</body>
</html>
